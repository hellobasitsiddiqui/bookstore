image: maven:latest

stages:
  - build
  - test
  - run

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

run:
  stage: run
  script:
    - mvn package
    - mvn exec:java -Dexec.mainClass="com.basitsiddiqui.bookstore.BookstoreApplication"
